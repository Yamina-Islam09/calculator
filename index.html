<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator js</title>
    <script src="https://kit.fontawesome.com/c117507f2f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center feild-size">
        <div id="calculator">
            <div id="calculate-feild">
                <div id="digit-show">0</div>
                <div id="result-show">0</div>
            </div>
            <!-- //1st row -->
            <div class="row gx-2 ms-2 mb-3">
                <div class="col-3">
                    <button type="button" class="btn btn-outline-warning btn-size border-0">AC</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-outline-warning btn-size border-0"><=X</i>
                    </button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-outline-warning btn-size border-0">%</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-outline-warning btn-size border-0">/</button>
                </div>
            </div>
            <!-- 2nd row -->
            <div class="row gx-2 ms-2 mb-3">
                <div class="col-3">
                    <button type="button" class="btn btn-outline-warning btn-size border-0">7</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-outline-warning btn-size border-0">8</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-outline-warning btn-size border-0">9</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-outline-warning btn-size border-0">*</button>
                </div>
            </div>
            <!-- 3rd row -->
            <div class="row gx-2 ms-2 mb-3">
                <div class="col-3">
                    <button type="button" class="btn btn-outline-warning btn-size border-0">4</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-outline-warning btn-size border-0">5</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-outline-warning btn-size border-0">6</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-outline-warning btn-size border-0">-</button>
                </div>
            </div>
            <!-- 4th row -->
            <div class="row gx-2 ms-2 mb-3">
                <div class="col-3">
                    <button type="button" class="btn btn-outline-warning btn-size border-0">1</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-outline-warning btn-size border-0">2</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-outline-warning btn-size border-0">3</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-outline-warning btn-size border-0">+</button>
                </div>
            </div>
            <!-- 5th row -->
            <div class="row gx-2 ms-2 mb-3">
                <div class="col-3">
                    <button type="button" class="btn btn-outline-warning btn-size border-0">0</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-outline-warning btn-size border-0">.</button>
                </div>
                <div class="col-6">
                    <button type="button" class="btn btn-outline-warning btn-equal-size">=</button>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
